<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <title>webpack starterkit</title>
    <meta
      name="description"
      content="A light foundation for your next frontend project based on webpack."
    />
  </head>
  <body>
    <div class="container">
      <form class="border rounded p-3 my-3">
        <div class="row">
          <div class="col-12">
            <div class="input-group mb-3">
              <select
                class="form-select city-select"
                aria-label="شهر مبدا"
                id="origin"
              >
                <option selected>شهر مبدا</option>
              </select>
              <span class="input-group-text">
                <ion-icon name="swap-horizontal-outline"></ion-icon>
              </span>
              <select
                class="form-select city-select"
                aria-label="شهر مقصد"
                id="destination"
              >
                <option selected>شهر مقصد</option>
              </select>
            </div>
          </div>
          <div class="col">
            <input
              type="date"
              class="form-control"
              placeholder="تاریخ رفت"
              aria-label="تاریخ رفت"
            />
          </div>
          <div class="col-12 mt-3">
            <button type="button" id="search-btn" class="btn btn-primary">
              جستجو
            </button>
          </div>
        </div>
      </form>
      <div class="list-group" id="list"></div>
    </div>
  </body>

  <script
    type="module"
    src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
  ></script>
  <script
    nomodule
    src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
  ></script>
</html>
